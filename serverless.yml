service: graphscript-lambda
provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  environment:
    SECRET_KEY: ${env:SECRET_KEY}
    MONGO_CONNECTION_STRING_ATLAS: ${env:MONGO_CONNECTION_STRING_ATLAS}

plugins:
  - serverless-webpack
  - serverless-dotenv-plugin
  # - serverless-plugin-typescript
  - serverless-offline
custom:
  webpack:
    webpackConfig: "webpack.config.js"
    includeModules: true
    packager: "yarn"

functions:
  graphql:
    handler: handler.graphqlHandler
    events:
      - http:
          path: graphql
          method: post
          cors: true
      - http:
          path: graphql
          method: get
          cors: true
